<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="navbar">
<link rel="stylesheet" type="text/css"
href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout et modification des Equipes</title>
</head>
<body>
<div layout:fragment="Mynavbar">
<div class="container mt-5">
<div class="card">
<div class="card-header" th:if="${mode=='new'}">Ajout des Equipes </div>
 <div class="card-header" th:if="${mode=='edit'}">Modification des Equipes</div>
<div class="card-body">
 <form th:action="@{saveEquipe}" method="post">
 <div class="form-group">
<label class="control-label" hidden>ID Equipe :</label>
<input type="hidden" name="idEquipe" class="form-control"
th:value="${equipes.idEquipe}" />
 </div>

<div class="form-group">
 <label class="control-label">Nom Equipe :</label>
 <input type="text" name="nomEquipe" class="form-control" th:value="${equipes.nomEquipe}" required/>

</div>
<div class="form-group">
<label class="control-label">Date Fondation :</label>
<input type="date" name="fondation" class="form-control" th:value="${equipes.fondation}"/>
<span th:errors=${equipes.fondation} class="text-danger"> </span>
</div>
<div class="form-group">
<label class="control-label">pays d'origine :</label>
<input type="text" name="paysOrigineEquipe" class="form-control" th:value="${equipes.paysOrigineEquipe}" required/>

</div>
 <div style="text-align:center;margin-top:20px;">
  <a th:href="@{ListeEquipe}" ><button type="button" class="btn btn-secondary">Annuler</button></a>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </div>
</form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
